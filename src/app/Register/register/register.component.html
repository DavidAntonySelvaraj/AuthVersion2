<div class="xyz">
  <img src="../assets/fp.png" />
</div>

<div class="container">
    <div class="card" *ngIf="isNotRegistered">
      <div class="card-header">
        <h1>Login</h1>
      </div>
  
      <div class="card-body">
        <div class="row">
          email:<input type="text" name="username" [(ngModel)]="userI.email" />
          <div class="row">
            password:<input type="text"
              name="password"
              [(ngModel)]="userI.password"
            />
            userName:<input type="text" name="username" #uname [(ngModel)]="user.name"><br>
            role:<input type="text" name="role" #role [(ngModel)]="user.role"><br>
          </div>
          <div class="row"></div>
        </div>
        <div class="card-footer">
          <div class="row">
            <!-- <button (click)="onsubmitdata(uname.value,role.value)">submit</button> -->
            <button (click)="signUp() ; onsubmitdata(uname.value,role.value)" class="btn btn-outline-success">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="card" *ngIf="isConfirm">
      <div class="card-header">
        <h1>Confirm Email</h1>
      </div>
  
      <div class="card-body">
        <div class="row">
          Code:<input type="text" name="code" [(ngModel)]="userI.code" />

  
          <div class="row"></div>
        </div>
        <div class="card-footer">
          <div class="row">
            
            <form onsubmit="onsubmitdata(uname.value,role.value)">
              <input (click)="confirmSignUp()" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
