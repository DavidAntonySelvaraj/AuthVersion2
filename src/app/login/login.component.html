<div class="container">
  <div class="card">
    <div class="card-header">
      <img src="../assets/petzy1.png" />

      <h6>Welcome back! Please enter your details.</h6>
    </div>

    <div class="card-body">
      <div class="row">

          type="text"
          name="password"

        />

        </div>
      </div>
      <!-- <div class="card-footer"> -->
      <br /><br />
      <div class="row">
        <button (click)="signIn()" class="btn btn-outline-success">

        </button>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
